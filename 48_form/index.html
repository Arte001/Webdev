<!DOCTYPE html>
<html lang="ru">
<head>
<title> Boilerplate </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta description="Boilerplate Code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form action="">
			<div class="column one">
			<fieldset class="personal">
				<label for="fio">ФИО</label>
				<input type="text" name="fio" placeholder="Иванов Иван">
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="@example.com">
				<label for="password">Password</label>
				<input type="password" name="password">
				<label for="birth">Date Of Birth</label>
				<input type="date" name="birth">
			</fieldset>
			</div>
			<div class="column two">
			<fieldset class="type">
				<label for="client">Have you been here before?</label>
				<input type="radio" name="client" value="yes" checked="trues"><span>Yes</span>
				<input type="radio" name="client" value="no"><span>No</span>
				<label for="purpose">Why are you write to me?</label>
				<select name="purpose">
					<option value="good">Feel Good</option>
					<option value="baad">Feel Bad</option>
				</select>
			</fieldset>
			<fieldset class="message">
				<label for="message">Your Message</label>
				<textarea name="message">Your Message</textarea>
				<input type="checkbox" checked="true"> <span>Agree</span>
			</fieldset>
			<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
